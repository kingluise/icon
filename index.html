<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open Roundcube</title>

  <!-- Favicon & PWA Manifest -->
  <link rel="icon" href="https://kingluise.github.io/icon/icon.png" type="image/jpeg">
  <link rel="apple-touch-icon" href="https://kingluise.github.io/icon/icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <script>
    // Immediately redirect to Roundcube webmail
    window.location.href = "https://da16.host-ww.net/roundcube/";
  </script>

  <script>
    // Register the service worker for PWA functionality
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(reg => console.log("Service Worker registered:", reg))
        .catch(err => console.log("Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
