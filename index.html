<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open Roundcube</title>

  <!-- Favicons for different sizes -->
  <link rel="icon" href="https://kingluise.github.io/icon/icon_16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="https://kingluise.github.io/icon/icon_32x32.png" sizes="32x32" type="image/png">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="https://kingluise.github.io/icon/icon_180x180.png">

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme Color -->
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <script>
    // Redirect to Roundcube webmail
    window.location.href = "https://da16.host-ww.net/roundcube/";
  </script>

  <script>
    // Register the service worker for PWA functionality
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(reg => console.log("Service Worker registered:", reg))
        .catch(err => console.log("Service Worker registration failed:", err));
    }
  </script>
</body>
</html>
